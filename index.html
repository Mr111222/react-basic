<!DOCTYPE html>
<html>
  <head>
    <script src="./build/react.js"></script>
    <script src="./build/react-dom.js"></script>
    <script src="./build/browser.min.js"></script>
  </head>
  <title>react结构要掌握</title>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      class MyDemo extends React.Component {
          constructor(props){
            super(props)
            this.state = {
              va:123,
              name:"张三"
            }
          }
          handleChange(event){
            this.setState({
              va:event.target.value
            })
          }

          render() {
            let {va,name} = this.state;
              return (
                  <div className="box">
                   <input type="text" value={this.state.va} onChange={this.handleChange.bind(this)} />
                   <p>{this.state.va}</p>
                   <p>{name}</p>
                  </div>
              )
          }
      }

      ReactDOM.render((
          <MyDemo />
      ), document.getElementById('example'))
   </script>
  </body>
</html>
